{% extends 'base.html' %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="container justify-content-center">
            <div class="jumbotron">
                {{ form }}
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
