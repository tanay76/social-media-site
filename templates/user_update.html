{% extends 'base.html' %}
{% block content %}
    
    <div class = 'container justify-content-center'>
        <div class="jumbotron">
            <form action="{% url 'basic:edit_user' id=user.id %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Firstname" class="col-xs-2">Firstname</label>
                    <input type="text" class="col-xs-2" id="Firstname" name="firstname" style="width:300px" value="{{user.first_name}}"><br>
                    <label for="Lastname" class="col-xs-2">Lastname</label>
                    <input type="text" class="col-xs-2" id="Lastname" name="lastname" style="width:300px" value="{{user.last_name}}"><br>
                    <label for="InputEmail" class="col-xs-2">Email address</label>
                    <input type="email" class="col-xs-2" id="InputEmail" aria-describedby="emailHelp" style="width:300px" name="email" value="{{user.email}}">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary text-center" style="color: burlywood;">Submit</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger text-center"><a href="{% url 'basic:my_profile' %}" class="text-white">Cancel</a></button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
       
{% endblock %}
